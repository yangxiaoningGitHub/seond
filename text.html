<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建分支测试</title>
</head>
<body>
    <div id="myClass"></div>
    <script type="application/javascript">
        //构造函数创建
        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        //公共方法调用

        Person.prototype.hello=function(){
            console.log("yangxioaning"+this.name)
        }
        var yangxiaoning=new Person("ning",27);
        yangxiaoning.hello();
    </script>
</body>
</html>
